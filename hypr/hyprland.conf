autogenerated = 0

# exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

################
### PROGRAMS ###
################



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

################
### CONFIG.D ###
################

source = ~/.config/hypr/config.d/monitors.conf
source = ~/.config/hypr/config.d/autostart.conf
source = ~/.config/hypr/config.d/keybindings.conf
source = ~/.config/hypr/config.d/aesthetics.conf
source = ~/.config/hypr/config.d/input.conf
source = ~/.config/hypr/config.d/rules.conf


################
### HYPRIDLE ###
################

exec-once = hypridle
